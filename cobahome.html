<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menyembunyikan scrollbar untuk desain yang lebih bersih */
        .scrollbar-hide::-webkit-scrollbar {
            display: none; /* Safari */
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  /* Internet Explorer and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <section class="w-full py-10" style="background-color: #0e236b;">
        <div class="container mx-auto">
    <h2 class="text-4xl font-bold text-center text-black mb-10">What's in <span class="text-yellow-400">Techvolution?</span></h2>
    <div id="about">
    <div class="w-full"> <!-- Container lebar penuh -->
        <div class="w-full"> <!-- Wrapper agar flex anak bisa full width -->
            <section class="w-full">
                <div class="flex w-full overflow-x-scroll scrollbar-hide"> <!-- Mengaktifkan scroll horizontal -->
                    <img src="horizon1.jpg" class="w-144 h-96 object-cover" alt="Image 1">
                    <img src="horizon2.jpg" class="w-144 h-96 object-cover" alt="Image 2">
                    <img src="hoorizon3.jpg" class="w-144 h-96 object-cover" alt="Image 3">
                    <img src="horizon4.jpg" class="w-144 h-96 object-cover" alt="Image 4">
                </div>
            </section>
        </div>
    </div>
</div>

    

</body>
</html>
