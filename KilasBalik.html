    <style>
        /* Custom CSS for stone, sand, and sea-like glow effect */
        .glow-box {
          box-shadow: 
            0 0 20px 5px rgba(105, 105, 105, 0.6),  /* Stone color (dark grey) */
            0 0 50px 10px rgba(194, 178, 128, 0.4),  /* Sand color (light brown) */
            0 0 70px 15px rgba(64, 164, 223, 0.3),  /* Sea color (light blue) */
            inset 0 0 10px 2px rgba(255, 255, 255, 0.1);  /* Inner shadow for depth */
        }

        /* Custom Keyframes for Fade-In and Translate */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-100px); /* Start slightly below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }

        /* Adding the custom animation to Tailwind */
        .animate-fade-in-down {
            animation: fadeInDown 1s ease-out forwards;
        }
    </style>
</head>
