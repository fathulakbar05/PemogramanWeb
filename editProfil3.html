<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen items-center justify-center">
        <!-- Main container -->
        <div class="bg-gray-800 rounded-lg shadow-lg flex w-3/4">
            
            <!-- Left side: Image placeholder -->
            <div class="w-1/2 p-8 bg-gray-700">
                <div>
                    <h2 class="text-3xl font-bold mb-6" align="center">One More Step to Completion!</h2>
                <p class="mb-6" align="center">Lengkapi detail akunmu sekarang juga</p>
                </div>
                <div class="flex justify-center">
                    <img src="user.png" alt="gambar" style="width: 200px; height: 200px;">
                </div>
            </div>

            <!-- Right side: Form -->
            <div class="w-1/2 p-8"> 
                <form action="editProfile4.html" method="POST">
                    <div class="mb-4">
                        <label for="institution" class="block text-sm font-medium mb-2">Institution</label>
                        <input type="text" id="institution" name="institution" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="universitas sriwijaya">
                    </div>
        
                    <div class="mb-4">
                        <label for="education" class="block text-sm font-medium mb-2">Education</label>
                        <select id="education" name="education" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option>SMA</option>
                            <option>SMK</option>
                            <option>S1</option>
                        </select>
                    </div>
        
                    <div class="mb-4">
                        <label for="province" class="block text-sm font-medium mb-2">Province</label>
                        <input type="text" id="province" namae="city" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="Sumatera Selatan">
                        </input>
                    </div>
        
                    <div class="mb-6">
                        <label for="city" class="block text-sm font-medium mb-2">City</label>
                        <input type="text" id="city" name="city" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="Palembang">
                    </div>
        
                    <div class="flex justify-between items-center">
                        <a href="editprofil2.html" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-lg">← 
                            Sebelumnya
                        </a>
                        <input type="submit" class="px-4 py-2 bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white rounded-lg" value="Selanjutnya →">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
