<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        h2{
            font-family: 'Press Start 2P', cursive;
        }
        p{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen items-center justify-center">
        <!-- Main container -->
        <div class="bg-gray-800 rounded-lg shadow-lg flex w-3/4 border-4 border-white">
            
            <!-- Left side: Image placeholder -->
            <div class="w-1/2 p-8 bg-gradient-to-r from-[#0e236b] via-blue-500 to-[#0850dc]">
                <div style="text-align: center">
                    <h2 class="text-lg font-bold mb-4">Selesaikan tahapan untuk melengkapi akun anda</h2>
                <p class="mb-12">Lengkapi detail akunmu sekarang juga</p>
                </div>
                <div class="flex justify-center">
                    <img src="Guardicore_ Brand Animation.gif" alt="gambar" style="width: 200px; height: 200px;" class=" rounded-2xl">
                </div>
            </div>

            <!-- Right side: Form -->
            <div class="w-1/2 p-8"> 
                <form action="editProfil4.html" method="POST">
                    <div class="mb-4">
                        <label for="Instansi" class="block text-sm font-medium mb-2">Instansi</label>
                        <input type="text" id="Instansi" name="Instansi" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="universitas sriwijaya">
                    </div>
        
                    <div class="mb-4">
                        <label for="Jenjang" class="block text-sm font-medium mb-2">Jenjang</label>
                        <select id="Jenjang" name="Jenjang" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option>SMA</option>
                            <option>SMK</option>
                            <option>S1</option>
                        </select>
                    </div>
        
                    <div class="mb-4">
                        <label for="Provinsi" class="block text-sm font-medium mb-2">Provinsi</label>
                        <input type="text" id="Provinsi" namae="city" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="Sumatera Selatan">
                        </input>
                    </div>
        
                    <div class="mb-6">
                        <label for="Kota" class="block text-sm font-medium mb-2">Kota</label>
                        <input type="text" id="Kota" name="Kota" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="Palembang">
                    </div>
        
                    <div class="flex justify-between items-center">
                        <a href="editprofil2.html" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-lg">← 
                            Sebelumnya
                        </a>
                        <input type="submit" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-[#0e236b] hover:to-[#0850dc] text-white rounded-lg" value="Selanjutnya →">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
