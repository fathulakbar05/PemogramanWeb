<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    h2{
        font-family: 'Press Start 2P', cursive;
    }
    p{
        font-family: 'Poppins', sans-serif;
    }
</style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen items-center justify-center">
        <!-- Main container -->
        <div class="bg-gray-800 rounded-lg shadow-lg flex w-3/4 border-4 border-white">
            
            <!-- Left side: Image placeholder -->
            <div class="w-1/2 p-8 bg-gradient-to-r from-[#0e236b] via-blue-500 to-[#0850dc]">
                <div style="text-align:center">
                    <h2 class="text-lg font-bold mb-4">Selesaikan tahapan untuk melengkapi akun anda</h2>
                <p class="mb-8">Lengkapi detail akunmu sekarang juga</p>
                </div>
                <div class="flex justify-center">
                    <img src="Guardicore_ Brand Animation.gif" alt="gambar" style="width: 200px; height: 200px;" class=" rounded-2xl">
                </div>
            </div>

            <!-- Right side: Form -->
            <div class="w-1/2 p-8"> 
                <form action="editProfil3.html" method="POST">
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium mb-2">Nomor Handphone</label>
                        <input type="number" id="phone" name="phone" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="0895604269475">
                    </div>
        
                    <div class="mb-4">
                        <label for="line-id" class="block text-sm font-medium mb-2">ID Line (Optional)</label>
                        <input type="text" id="line-id" name="line-id" placeholder="Masukkan ID Line" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
        
                    <div class="mb-6">
                        <label for="discord-id" class="block text-sm font-medium mb-2">ID Discord (Optional)</label>
                        <input type="text" id="discord-id" name="discord-id" placeholder="Masukkan ID Discord-mu" class="w-full p-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="flex justify-between items-center mt-14">
                        <a href="editprofil1.html" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-lg">← 
                            Sebelumnya
                        </a>
                        <input type="submit" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-[#0e236b] hover:to-[#0850dc] text-white rounded-lg" value="Selanjutnya →">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
