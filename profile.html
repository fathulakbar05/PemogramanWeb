<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com">
            tailwind.config = {
        theme: {
          extend: {
            spacing: {
                fontSize:{
                    margin:{
                        '85px':'85px',
                        '15px':'15px',
                    }
                }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        h3,h2{
            font-family: 'Press Start 2P', cursive;
        }
        p{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Main container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-900 p-5">
            <nav>
                <ul>
                    <li>
                        <h3 class="text-xl font-bold text-center mt-[85px] mb-5">Techvolution</h3>
                    </li>
                    <li class="mt-20 mb-5">
                        
                        <a href="#" class="flex items-center p-2 text-gray-300 bg-gray-800 rounded">
                            <img src="user.png" alt="user" width="20" height="20" style="padding-right: 5px;">
                            <p>Profile</p>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="editProfil1.html" class="flex items-center p-2 text-gray-300 hover:bg-gray-800 rounded">
                            <img src="edit.png" alt="user" width="20" height="20" style="padding-right: 5px;">
                            <p>Edit Profile</p>
                        </a>
                    </li>
                    <li>
                        <!-- Menggunakan <details> untuk membuka notifikasi di sebelah kanan -->
                        <details class="group relative">
                            <summary class="flex items-center p-2 text-gray-300 hover:bg-gray-800 rounded">
                                <img src="notification.png" alt="user" width="20" height="20" style="padding-right: 5px;">
                                <p>notification</p>
                            </summary>
                            <!-- Notifikasi muncul di sebelah kanan layar -->
                            <div class="flex items-center w-full px-4 py-2 text-left hover:bg-black-700 rounded-lg cursor-pointer">
                                <div class="p-4 border-b border-gray-700">
                                </div>
                            </div>
                            <ul class="p-4 space-y-4">
                                <li class="bg-gray-700 p-4 rounded-lg">
                                    <p class="font-semibold">Belum ada notifikasi</p>
                                </li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Profile Edit Form -->
        <div class="w-3/4 p-10">
            <h2 class="text-2xl mb-6 mt-16">Edit Profile</h2>
            <form class="space-y-6">
                <!-- Profile Picture -->
                

                <!-- Name Field -->
                <div>
                    <label class="block text-sm font-medium mb-2"><p>Name</p></label>
                    <input type="text" class="w-full p-2 bg-gray-700 text-white rounded" placeholder="Nama">
                </div>

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium mb-2"><p>Email</p></label>
                    <input type="email" class="w-full p-2 bg-gray-700 text-white rounded" placeholder="Email">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
