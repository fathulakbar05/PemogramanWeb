<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <body style="font-family: 'Press Start 2P', cursive;"></body>
</head>
<body class="bg-black text-white">

    <!-- Main container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-gray-900 p-5">
            <nav>
                <ul>
                    <li>
                        <h3 class="text-5 font-bold text-center mb-5">Techvolution</h3>
                    </li>
                    <li class="mt-20 mb-5">
                        
                        <a href="#" class="flex items-center p-2 text-gray-300 bg-gray-800 rounded">
                            <img src="user.png" alt="user" width="18" height="18" style="padding-right: 5px;">
                            Profile
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="editProfil1.html" class="flex items-center p-2 text-gray-300 hover:bg-gray-800 rounded">
                            <img src="edit.png" alt="user" width="18" height="18" style="padding-right: 5px;">
                            Edit Profile
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center p-2 text-gray-300 hover:bg-gray-800 rounded">
                            <img src="notification.png" alt="user" width="18" height="18" style="padding-right: 5px;">
                            Notifikasi
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Profile Edit Form -->
        <div class="w-3/4 p-10">
            <h2 class="text-2xl mb-5 mt-16">Edit Profile</h2>
            <form class="space-y-6">
                <!-- Profile Picture -->
                <div class="flex items-center space-x-4">
                    <div class="w-24 h-24 bg-gray-500 rounded-full"></div>
                    <div></div>
                    <button type="button" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Edit Poto</button>
                </div>

                <!-- Name Field -->
                <div>
                    <label class="block text-sm font-medium mb-2">Nama</label>
                    <input type="text" class="w-full p-2 bg-gray-700 text-white rounded" placeholder="Nama">
                </div>

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" class="w-full p-2 bg-gray-700 text-white rounded" placeholder="Email">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
