<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Completion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /*Animasi setelah reload*/
    @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px); /*Start*/
            }
            100% {
                opacity: 1;
                transform: translateY(0); /*End*/
            }
        }

        /*Biar animasinya bisa dipake di tailwind*/
        .animate-fade-in-down {
            animation: fadeInDown 1s ease-out forwards;
        }
  </style>
</head>

<body class="animate-fade-in-down bg-gray-800 min-h-screen flex items-center justify-center ">

  <!-- Form -->
  <div class="bg-gray-700 p-5 rounded-lg shadow-lg w-80 h-44">
    <h2 class="text-xl text-white font-bold text-center mb-2">Apakah anda yakin?</h2>
    <p class="text-white text-center mb-6">Data yang dikirim tidak bisa diubah</p>
    <form action="profile2.html" method="POST">
    <div class="flex justify-between items-center">
        <a href="editprofil4.html" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-lg">← 
            Sebelumnya
        </a>
        <input type="submit" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-[#0e236b] hover:to-[#0850dc] text-white rounded-lg" value="Selanjutnya →">
    </div>
</form>
</body>
</html>
