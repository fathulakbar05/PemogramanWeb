<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Loading Screen</title>
    <style>
        h1, h2, h3 {
            font-family: 'Press Start 2P', cursive;
        }
        p, button {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    
    <!-- Loading Screen -->
    <section id="loading-screen" class="bg-cover bg-center fixed inset-0 flex items-center justify-center z-50 transition-opacity duration-500" style="background-image: url('Desain\ tanpa\ judul\ (3)\.png');">
        <div class="text-center flex flex-col items-center justify-center transform">
            <img class="mt-2 ml-1 w-40 h-40" src="LogoTechvolution1.png" alt="Logo2019">

            <div class="flex items-center mt-4">
                <div class="loader border-t-4 border-b-4 border-white w-12 h-12 rounded-full animate-spin"></div>
                <img class="mt-2 ml-1 w-60 h-16" src="LogoTechvolution2.png" alt="LogoTechvolution">
            </div>
        </div>
    </section>

    <script>
        // Event listener untuk menyembunyikan loading screen setelah waktu tertentu
        window.addEventListener("load", function() {
            // Atur waktu loading screen
            setTimeout(function() {
                const loadingScreen = document.getElementById("loading-screen");
                loadingScreen.classList.add("opacity-0"); // Kelas untuk fade-out

                // Menunggu animasi selesai, lalu menyembunyikan elemen loading screen
                loadingScreen.addEventListener("transitionend", function() {
                    loadingScreen.classList.add("hidden");
                });
            }, 1000); // 1000ms = 1 detik durasi tampil loading screen
        });
    </script>

</body>
</html>
