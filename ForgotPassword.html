<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>

    <style>
        h1, h2, h3 {
            font-family: 'Press Start 2P', cursive;
        }
        p, button, label {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-100 flex justify-center items-center min-h-screen">

    <div class="bg-blue-50 border-2 border-black p-8 rounded-lg shadow-lg w-96">

        <div class="text-center mb-8">
            <h2 class="font-bold text-lg mb-2">Forgot Password</h1>
            <p class="text-center font-semibold text-sm mb-4">Enter your email to reset your password!</p>
        </div>

        <form action="#" method="post">
            <div class="mb-4">
                <label class="block font-semibold mb-1" for="email">Email</label>
                <input class="w-full p-2 border-2 border-black rounded-lg shadow-md" type="text" name="email" id="email" placeholder="Enter your email address" value required>
            </div>

            <div class="mb-4">
                <a href="#">
                    <button class="w-full flex items-center justify-center bg-white border-2 border-black py-2 rounded-lg shadow-md hover:bg-gray-100 mb-2" type="submit">
                        BACK
                    </button>
                </a>
            </div>

            <input class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 rounded-lg shadow-md mb-4" type="submit" value="RESET PASSWORD">

        </form>
    </div>

</body>
</html>
