<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen items-center justify-center">
        <!-- Main container -->
        <div class="bg-gray-800 rounded-lg shadow-lg flex w-3/4">
            
            <!-- Left side: Image placeholder -->
            <div class="w-1/2 p-8 bg-gray-700">
                <div>
                    <h2 class="text-4xl font-bold mb-6"align="center">One More Step to Completion!</h2>
                <p class="mb-14"align="center">Lengkapi detail akunmu sekarang juga</p>
                </div>
                <div class="flex justify-center">
                    <img src="user.png" alt="gambar" style="width: 200px; height: 200px;">
                </div>
            </div>

            <!-- Right side: Form -->
            <div class="w-1/2 p-8"> 
                <form class="space-y-4">
                    <!-- Nama Lengkap -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Nama Lengkap</label>
                        <input type="text" value="Rahmad Ramadan" class="w-full p-3 bg-gray-700 text-white rounded focus:outline-none">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" value="ramadanrahmad1910@gmail.com" class="w-full p-3 bg-gray-700 text-white rounded focus:outline-none" readonly>
                    </div>

                    <!-- Tanggal Lahir -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Tanggal Lahir</label>
                        <div class="relative">
                            <input type="date" class="w-full p-3 bg-gray-700 text-white rounded focus:outline-none">
                        </div>
                    </div>

                    <!-- Gender -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Gender</label>
                        <div class="flex items-center space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="gender" class="form-radio text-blue-600" checked>
                                <span class="ml-2">Laki-laki</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" class="form-radio text-blue-600">
                                <span class="ml-2">Perempuan</span>
                            </label>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <div class="pt-6">
                        <a href="editProfil2.html">
                            <button type="text" class="w-full py-3 bg-gradient-to-r from-purple-500 to-blue-600 rounded text-white font-semibold hover:from-purple-600 hover:to-blue-700">
                                Berikutnya â†’
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
