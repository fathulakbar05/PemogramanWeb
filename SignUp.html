<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body></body>
    <div class="navbar">

    </div>

    <div class="SignUp">
        <h3 class="judul">Registration</h3>

        <div class="formInput">
            <form action="#" method="post">
                <label class="nama" for="nama">Name</label> <br>
                <input class="inputNama" type="text" name="nama" id="nama" placeholder="Ex: Muhammad Fathul Akbar" value required> <br>

                <label class="email" for="email">Email</label> <br>
                <input class="inputEmail" type="text" name="email" id="email" placeholder="Ex: m.fathulakbar05@gmail.com" value required> <br>

                <label class="password" for="password">Password</label> <br>
                <input class="inputPassword" type="text" name="password" id="password" placeholder="Enter your password" value required> <br>

                <label class="confirmPassword" for="confirmPassword">Confirm Password</label> <br>
                <input class="inputConfirmPassword" type="text" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" value required> <br><br>

                <input type="submit" value="CREATE ACCOUNT">
            </form>
        </div>

        <p class="or">OR</p>
        
        <div class="google">
            <a href="#">
                <button class="google" type="submit">SIGN UP WITH GOOGLE</button>
            </a>
        </div>

        <h4 class="signUp">
            Already have an account? 
            <a href="Login.html">Create an account</a>
        </h4>
    </div>

    <div class="footbar">

    </div>
</body>
</html>
