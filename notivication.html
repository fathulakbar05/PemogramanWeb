<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notification for Profile (No JS)</title>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/4 h-screen bg-gray-800 p-6">
            <ul class="space-y-4">
                <li>
                    <!-- Menggunakan <details> untuk membuka notifikasi di sebelah kanan -->
                    <details class="group relative">
                        <summary class="flex items-center w-full px-4 py-2 text-left hover:bg-gray-700 rounded-lg cursor-pointer">
                            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2a6 6 0 00-6 6v4l-2 2v1h16v-1l-2-2V8a6 6 0 00-6-6z"></path>
                            </svg>
                            Notification
                        </summary>
                        <!-- Notifikasi muncul di sebelah kanan layar -->
                        <div class="absolute top-0 left-full ml-10 w-80 bg-gray-800 rounded-lg shadow-lg">
                            <div class="p-4 border-b border-gray-700">
                                <h3 class="text-lg font-semibold">Notifications</h3>
                            </div>
                        </div>
                    </details>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
