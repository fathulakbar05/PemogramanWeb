<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notification for Profile (No JS)</title>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/4 h-screen bg-gray-800 p-6">
            <h1 class="text-2xl font-bold mb-8">Techvolution</h1>
            <ul class="space-y-4">
                <li>
                    <a href="#" class="flex items-center w-full px-4 py-2 text-left hover:bg-gray-700 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a6 6 0 100 12A6 6 0 0010 2z"></path>
                        </svg>
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center w-full px-4 py-2 text-left hover:bg-gray-700 rounded-lg">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M13 7H7v6h6V7z"></path>
                        </svg>
                        Edit Profile
                    </a>
                </li>
                <li>
                    <!-- Menggunakan <details> untuk membuka notifikasi di sebelah kanan -->
                    <details class="group relative">
                        <summary class="flex items-center w-full px-4 py-2 text-left hover:bg-gray-700 rounded-lg cursor-pointer">
                            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 2a6 6 0 00-6 6v4l-2 2v1h16v-1l-2-2V8a6 6 0 00-6-6z"></path>
                            </svg>
                            Notification
                        </summary>
                        <!-- Notifikasi muncul di sebelah kanan layar -->
                        <div class="absolute top-0 left-full ml-10 w-80 bg-gray-800 rounded-lg shadow-lg">
                            <div class="p-4 border-b border-gray-700">
                                <h3 class="text-lg font-semibold">Notifications</h3>
                            </div>
                            <ul class="p-4 space-y-4">
                                <li class="bg-gray-700 p-4 rounded-lg">
                                    <p class="font-semibold">New Comment</p>
                                    <p class="text-gray-400 text-sm">Someone commented on your post.</p>
                                </li>
                                <li class="bg-gray-700 p-4 rounded-lg">
                                    <p class="font-semibold">New Follower</p>
                                    <p class="text-gray-400 text-sm">You have a new follower.</p>
                                </li>
                                <li class="bg-gray-700 p-4 rounded-lg">
                                    <p class="font-semibold">New Like</p>
                                    <p class="text-gray-400 text-sm">Your post got a new like.</p>
                                </li>
                            </ul>
                        </div>
                    </details>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="w-3/4 p-10">
            <h2 class="text-4xl font-bold mb-8">Edit Profile</h2>
            <!-- Profile Picture Section -->
            <div class="flex items-center space-x-6 mb-8">
                <div class="w-24 h-24 bg-gray-700 rounded-full"></div>
                <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg">Edit Photo</button>
            </div>
            <!-- Form Section -->
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nama">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
